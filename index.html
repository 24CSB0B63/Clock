<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Alarm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="header">Clock 15 Pro Max</h1>
        <div class="clock">
            <p id="time">00:00:00 AM</p>
            <p id="date"></p>
        </div>
        
        <div class="alarm-section">
            <h2>Set Alarm</h2>
            <input type="time" id="alarm-time">
            <button id="set-alarm">Set Alarm</button>
            <button id="clear-alarm">Clear Alarm</button>
        </div>

        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <span id="stopwatch-display">00:00:00</span>
            <button id="start-stopwatch">Start</button>
            <button id="pause-stopwatch">Pause</button>
            <button id="reset-stopwatch">Reset</button>
        </div>

        <div class="countdown-timer">
            <h2>Countdown Timer</h2>
            <input type="number" id="countdown-input" placeholder="Enter seconds">
            <button id="start-timer">Start</button>
            <span id="countdown-display">00:00</span>
        </div>

        <div class="theme-switcher">
            <h2>Theme</h2>
            <button data-theme="light">Light</button>
            <button data-theme="dark">Dark</button>
            <button data-theme="neon">Neon</button>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
